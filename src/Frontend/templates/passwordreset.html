<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Reset</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/account_auth.css') }}">
</head>
<body>
	<div class="login-wrap">
		<div class="login-html">
			<h2>Password Reset</h2>
			<div id="error" class="error-message"></div>
			<form id="passwordresetForm" autocomplete="off" class="login-form">
				<div class="group">
					<label for="username" class="label">Username</label>
					<input type="text" id="username" name="username" class="input" placeholder="Username">
				</div>
				<div class="group">
					<label for="newpassword" class="label">New Password</label>
					<input type="password" id="newpassword" name="newpassword" class="input" placeholder="New Password">
				</div>
				<div class="group">
					<label for="confirmpassword" class="label">Confirm New Password</label>
					<input type="password" id="confirmpassword" name="confirmpassword" class="input" placeholder="Confirm New Password">
				</div>
				<div class="group">
					<button type="submit" class="button">Reset Password</button>
				</div>
                <div class="group">
                    <a href="/login">Back to Login</a>
                </div>
                <div class="group">
                    <label class="label">Password must contain:</label>
                    <ul class="password-criteria">
                        <li>At least 8 characters</li>
                        <li>At least one uppercase letter (A-Z)</li>
                        <li>At least one lowercase letter (a-z)</li>
                        <li>At least one number (0-9)</li>
                        <li>At least one special character (!@#$%^&*)</li>
                    </ul>
                </div>
			</form>
		</div>
	</div>
	<script src="{{ url_for('static', filename='js/passwordreset.js') }}"></script>
</body>
</html>
