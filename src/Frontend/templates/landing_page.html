<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  <script>Auth.requireAuth('/login');</script>
</head>
<body>
  <div class="responsive-wrapper">
    <div class="app">
      <!-- Header -->
      <header class="app-header">
        <div class="logo">
          <div class="logo-title">
            <span>My Dashboard</span>
          </div>
        </div>
      </header>

      <!-- Body -->
      <main class="app-body">
        {% include 'partials/_sidebar.html' %}

        <!-- Main Content -->
        <section class="service-section">
          <h2>Your Points</h2>
          <div class="tiles">
            <div class="tile">
              <div class="tile-header">
                <i class="ph-star"></i>
                <h3>
                  <span id="pointsDisplay">0</span>
                  <span>Available Points</span>
                </h3>
              </div>
            </div>
          </div>

          <div class="transfer-section">
            <div class="transfer-section-header">
              <h2>Featured Catalog</h2>
            </div>

            <div class="tiles" id="productCatalog">
              <!-- Product cards will be injected here by JS -->
              <script>
                const staticBase = "{{ url_for('static', filename='img/') }}";
              </script>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/landing_page.js') }}"></script>
  <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</body>
</html>
