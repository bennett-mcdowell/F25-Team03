<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impersonation Login</title>
</head>
<body>
    <div style="text-align: center; padding: 50px;">
        <h2>Setting up impersonation session...</h2>
        <p>Please wait while we log you in.</p>
    </div>

    <script>
        // Get token and role from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const role = urlParams.get('role');

        if (!token || !role) {
            alert('Invalid impersonation link');
            window.close();
        }

        // Call the impersonate-login endpoint
        fetch('/api/auth/impersonate-login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: token })
        })
        .then(res => res.json())
        .then(result => {
            if (result.success) {
                // Redirect to appropriate dashboard based on role
                const dashboardMap = {
                    'driver': '/driver/home',
                    'sponsor': '/sponsor/home',
                    'admin': '/admin/home'
                };
                window.location.href = dashboardMap[role] || '/driver/home';
            } else {
                alert(result.error || 'Failed to establish impersonation session');
                window.close();
            }
        })
        .catch(err => {
            console.error('Error:', err);
            alert('Error establishing impersonation session');
            window.close();
        });
    </script>
</body>
</html>
