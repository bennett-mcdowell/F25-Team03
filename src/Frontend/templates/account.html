<!-- src/Frontend/templates/account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account</title>
  <!-- Reuse your global stylesheet/theme -->
  <link rel="stylesheet" href="{{ url_for('static', filename='account.css') }}">
</head>
<body>
  <header class="page-header">
    <h1>Account Information</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="card-title">Profile</h2>
      <div id="account-user" class="responsive-table"></div>
    </section>

    <section class="card" style="margin-top:1rem;">
      <h2 class="card-title">Account Type</h2>
      <div id="account-type" class="responsive-table"></div>
    </section>

    <section class="card" style="margin-top:1rem;">
      <h2 class="card-title" id="role-title" style="display:none;"></h2>
      <div id="account-role" class="responsive-table"></div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='js/account.js') }}"></script>
</body>
</html>
