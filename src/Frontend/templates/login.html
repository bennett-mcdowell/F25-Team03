<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/account_auth.css') }}">
</head>
<body>
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"><a href="/register" style="color:inherit;text-decoration:none;">Sign Up</a></label>
			<div class="login-form">
				<div class="sign-in-htm">
					<form id="loginForm" autocomplete="off">
						<div class="group">
							<label for="username" class="label">Username</label>
							<input id="username" name="username" type="text" class="input" placeholder="Username">
						</div>
						<div class="group">
							<label for="password" class="label">Password</label>
							<input id="password" name="password" type="password" class="input" data-type="password" placeholder="Password">
						</div>
						<div class="group">
							<input type="submit" class="button" value="Sign In">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="/passwordreset">Forgot Password?</a>
						</div>
						<div id="error" class="error-message"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
