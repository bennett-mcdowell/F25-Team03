<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="responsive-wrapper">
    <div class="app">
      <!-- Header -->
      <header class="app-header">
        <div class="logo">
          <div class="logo-title">
            <span>Driver Dashboard</span>
          </div>
        </div>
      </header>

      <!-- Body -->
      <main class="app-body">
        {% include 'partials/_sidebar.html' %}

        <!-- Main Content -->
        <section class="service-section">
          <h2>Your Points</h2>
          <div class="tiles">
            <div class="tile">
              <div class="tile-header">
                <i class="ph-star"></i>
                <h3>
                  <span id="pointsDisplay">0</span>
                  <span>Total Points Available</span>
                </h3>
              </div>
            </div>
          </div>

          <div class="sponsor-section">
            <h2>Your Sponsors</h2>
            <div id="sponsorList" class="sponsor-list">
              <p>Loading sponsors...</p>
            </div>
          </div>

          <div class="sponsor-section">
            <h2>Available Sponsors</h2>
            <div id="availableSponsors" class="sponsor-list">
              <p>Loading available sponsors...</p>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/driver_landing.js') }}"></script>
  <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</body>
</html>
