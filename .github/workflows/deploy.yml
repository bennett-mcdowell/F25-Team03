name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        env:
          PORT: ${{ secrets.EC2_PORT }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: PORT,DB_HOST,DB_NAME,DB_USER,DB_PASSWORD
          script: |
            cd /home/ec2-user/F25-Team03
            git pull origin main
            cd src
            pip3 install -r requirements.txt
            cd Backend
            
            # Insert deployment record
            export DB_HOST="$DB_HOST"
            export DB_NAME="$DB_NAME"
            export DB_USER="$DB_USER"
            export DB_PASSWORD="$DB_PASSWORD"
            python3 insert_deployment.py || echo "Warning: Failed to insert deployment record"
            
            # Restart app
            pm2 delete flask-app || true
            PORT=$PORT pm2 start app.py --name flask-app --interpreter python3
            pm2 save
